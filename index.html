<body>
    <div id="section1">
        <div class="jumbotron text-white bg-dark">
            <h1 class="title">Peruse For Brews</h1>

            <div id="container">
                <div class="glass">
                    <div class="beer"></div>
                </div>
                <div class="head"></div>
                <div class="pour"></div>
            </div>

            <p class="lead">It's Simple! Wherever You Are, Find Somewhere To Unwind.</p>

                       <div class="container">

                <span><a id="start" href="#section2" role="button" class="btn btn-outline-light">Start</a>
                    <span><a href="LearnMore.html" id="learn" role="button" class="btn btn-outline-light">Learn
                            More</a></span>

            </div>
        </div>
    </div>
    <div id="section2">
        <div id="results" class="card">
            <div class="card-body">
                    <h5 class="card-title">Click 'Get Location' To Start Relaxing</h5>
                <div>
                    <span><button id="getLocation" type="submit" class="btn btn-dark">Get Location</button></span>
                    <span><button id="review" type="submit" class="btn btn-dark">Reviews</button></span>
                </div>

                <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
                    Get a DD! </button>

                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Cruise For Brews</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <i class="fab fa-uber" style="font-size: 80px;" href="" class="card-link"
                                    class="card-img-top" alt="..."></i>
                                <p>Uber</p>
                                <i class="fas fa-paw"></i>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">No Thanks!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--age verifcation modal-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="app.js"></script>
