<body>
    <div id="section1">
        <div class="jumbotron text-white bg-dark">
            <h1 class="title">Peruse For Brews</h1>

            <p class="lead">It's Simple! Wherever You Are, Find Somewhere To Unwind.</p>

            <div id="container">
                <div class="glass">
                    <div class="beer"></div>
                </div>
                <div class="head"></div>
                <div class="pour"></div>
            </div>
            <hr class="my-4">
            <p>Ready? Click below and let us know where <br>
                you are by allowing our use of location services!</p>

            <div class="container">
                <a id="start" href="#section2" role="button" class="btn btn-outline-light">Get Started</a>
                <a href="LearnMore.html" id="learn" role="button" class="btn btn-outline-light">Learn
                    More</a>
            </div>

        </div>
    </div>
    <br>
    <br>

    <div id="section2">
        <div id="results" class="card">
            <div class="card-body">
                <div>
                    <button id="getLocation" type="submit" class="btn btn-dark">Get
                        Location</button>
                    <button id="review" type="submit" class="btn btn-dark">Reviews</button>
                    <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#myModal">
                        <i class='fas fa-car fa-lg'></i>
                      </button>
                </div>
                <br>
                  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="myModal">Cruise For Brews</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <i class="fab fa-uber" style="font-size: 80px;" href="" class="card-link"
                                class="card-img-top" alt="..."></i>
                            <p>Uber</p>
                            <i class="fas fa-paw"></i>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">No
                                Thanks!</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>

        </div>
        <a id="back" role='button' href="#section1" class='btn btn-dark'>Back</a>

    </div>

    <!--age verifcation modal-->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
