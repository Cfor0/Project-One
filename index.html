<body>
    <div class="jumbotron text-white bg-dark">
        <h1 class="title">Peruse For Brews</h1>
        <div class="fa-4x">

        </div>
        <p class="lead">It's Simple! Wherever You Are, Find Somewhere To Unwind.</p>
        <hr class="my-4">
        <p>Just Enter Your Location To Start Relaxing</p>

        <div class="container">

                <div class="col-md-4">

        </div>

        <div id="results" class="card">
            <div class="card-body">
                <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">

                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>

                            </div>

                                        <a href="https://www.lyft.com/rider" class="card-link">Lyft</a>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">No Thanks!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
